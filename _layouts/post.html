---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <article class="post-feedback">
    <div class="fb-like" data-href="http://cybaek.com{{ page.url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    <!--
    <div class="fb-comments" data-href="http://cybaek.com{{ page.url }}" data-numposts="10" data-colorscheme="light"></div>
    -->
  </article>
  <article>
        {% include disqus.html %}
  </article>

</div>
